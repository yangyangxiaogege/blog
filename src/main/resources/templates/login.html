<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>用户登录</title>
</head>
<body>
<form action="/login" method="post">
	<p>用户名：<input type="text" name="userName"/></p>
	<p>密码：<input type="password" name="password"/></p>
	<p><input type="submit" value="登录"/></p>
	<p th:text="${errorMsg}"></p>
</form>
</body>
</html>
