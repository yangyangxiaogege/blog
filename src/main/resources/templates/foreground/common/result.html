<div id="content">
	<!--核心部分-->
	<div class="data_list">
			<div class="data_list_title">
			<i class="glyphicon glyphicon-th-large"></i>
			搜索&nbsp;<font color="red" th:text="${keyWord}">关键字</font>&nbsp;的结果 &nbsp;(总共搜索到&nbsp;<span th:text="${total}">0</span>&nbsp;条记录) </div>
			<div class="datas search">
				<input type="hidden" th:value="${keyWord}" id="q">
				  <ul>
						<li th:if="${result.size() == 0}">
				  			<div align="center" style="padding-top: 20px">未查询到结果，请换个关键字试试看！</div>
						</li>
		  		
		  				<li style="margin-bottom: 20px" th:each="blog : ${result}">
						  	<span class="title"><a href="" target="_blank" th:utext="${blog.title}">xx</a></span>
						  	<span class="summary">摘要:<span th:utext="${blog.content}"></span></span>
						  	<span class="link" ><a th:href="@{/blog/articles/}+${blog.id}" th:text="'http://localhost:8080/blog/articles/'+${blog.id}">xxx</a>&nbsp;&nbsp;&nbsp;&nbsp;发布日期：
						  	<span ><span th:text="${blog.releaseDateStr}"></span>
							<hr style="height: 5px; border: none; border-top: 1px dashed gray; padding-bottom: 10px;" />
						</li>
				  </ul>
			</div>
	</div>
	<div th:utext="${pageCode}"></div>
</div>
